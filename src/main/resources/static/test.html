<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Spring Boot Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 40px; line-height: 1.6; }
    .card { max-width: 720px; margin: 0 auto; padding: 24px; border: 1px solid #e5e7eb;
      border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.06); }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #d1d5db; cursor: pointer; }
  </style>
  <!-- Kakao 지도 SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bc33a8c71e1511a6319771ff29cdd526"></script>
</head>
<body>

<div id="map" style="width:860px;height:600px;"></div>

<script>
  window.addEventListener('DOMContentLoaded', function () {
    const container = document.getElementById('map');

    // 현재 위치 가져오기
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;   // 위도
        const lon = position.coords.longitude;  // 경도

        const options = {
          center: new kakao.maps.LatLng(lat, lon),
          level: 3
        };

        const map = new kakao.maps.Map(container, options);

        // 현재 위치 마커 표시
        const marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(lat, lon),
          map: map
        });
      }, function(error) {
        console.error("위치 정보를 가져올 수 없습니다.", error);
      });
    } else {
      console.error("이 브라우저는 Geolocation을 지원하지 않습니다.");
    }
  });
</script>
</body>
</html>
